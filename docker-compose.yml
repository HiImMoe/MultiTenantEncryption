version: '3.1'

services:
  postgres:
    image: postgres:13.4
    hostname: postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: mtenc
    
    volumes:
      - postgres:/data/postgres
    ports:
      - "5432:5432"
    restart: on-failure

  # pgadmin:
